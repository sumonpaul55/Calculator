<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>

    <div class="calculator-main border rounded mt-5 m-auto">
        <div class="calculator-display">
            <input class="form-control" maxlength="15" type="text" placeholder="0">
        </div>
        <div class="shadow">
            <div class="d-flex bg-info justify-content-around">
                <button class="btn btn-dark m-2" id="keys">1</button>
                <button class="btn btn-dark m-2" id="keys">2</button>
                <button class="btn btn-dark m-2" id="keys">3</button>
                <button class="btn btn-dark m-2" id="keys">AC</button>
            </div>
            <div class="d-flex bg-info justify-content-around">
                <button class="btn btn-dark m-2" id="keys">4</button>
                <button class="btn btn-dark m-2" id="keys">5</button>
                <button class="btn btn-dark m-2" id="keys">6</button>
                <button class="btn btn-dark m-2" id="keys">x</button>
            </div>
            <div class="d-flex bg-info justify-content-around">
                <button class="btn btn-dark m-2" id="keys">7</button>
                <button class="btn btn-dark m-2" id="keys">8</button>
                <button class="btn btn-dark m-2" id="keys">9</button>
                <button class="btn btn-dark m-2" id="keys">/</button>
            </div>
            <div class="d-flex bg-info justify-content-around">
                <button class="btn btn-dark m-2" id="keys">0</button>
                <button class="btn btn-dark m-2" id="keys">00</button>
                <button class="btn btn-dark m-2" id="keys">-</button>
                <button class="btn btn-dark m-2" id="keys">=</button>
            </div>
        </div>
    </div>
















    <script src="app.js"></script>

</body>

</html>
